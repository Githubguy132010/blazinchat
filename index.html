<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlazinChat - Fast LLM Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>BlazinChat <span class="tagline">Fast AF LLM Chat</span></h1>
        </header>

        <div class="settings-panel">
            <div class="api-section">
                <div class="api-header">
                    <h2>API Settings</h2>
                    <button id="settings-toggle" class="icon-button"><i class="fas fa-cog"></i></button>
                </div>
                <div class="api-form" id="api-form">
                    <div class="form-group">
                        <label for="api-provider">Provider:</label>
                        <select id="api-provider">
                            <option value="openai">OpenAI</option>
                            <option value="anthropic">Anthropic</option>
                            <option value="google">Google AI</option>
                            <option value="mistral">Mistral AI</option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="api-key">API Key:</label>
                        <input type="password" id="api-key" placeholder="Enter your API key">
                        <button id="save-api-key" class="small-button">Save</button>
                    </div>
                    <div class="form-group custom-endpoint hidden" id="custom-endpoint-container">
                        <label for="custom-endpoint">Endpoint URL:</label>
                        <input type="text" id="custom-endpoint" placeholder="https://api.example.com/v1/chat/completions">
                    </div>
                    <div class="form-group">
                        <label for="model-select">Model:</label>
                        <select id="model-select">
                            <!-- Models will be populated dynamically based on provider -->
                            <option value="gpt-4">GPT-4</option>
                            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                        </select>
                    </div>
                    <div class="form-group advanced-toggle">
                        <button id="advanced-toggle" class="text-button">Advanced Options <i class="fas fa-chevron-down"></i></button>
                    </div>
                    <div class="advanced-options hidden" id="advanced-options">
                        <div class="form-group">
                            <label for="temperature">Temperature:</label>
                            <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7">
                            <span id="temperature-value">0.7</span>
                        </div>
                        <div class="form-group">
                            <label for="max-tokens">Max Tokens:</label>
                            <input type="number" id="max-tokens" min="10" max="4000" step="10" value="1000">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <main class="chat-container">
            <div class="messages" id="messages">
                <div class="message system">
                    <div class="message-content">
                        <p>Welcome to BlazinChat! Enter your API key in the settings panel to start chatting with LLMs.</p>
                    </div>
                </div>
                <!-- Messages will appear here -->
            </div>
            <div class="input-area">
                <form id="message-form">
                    <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
                    <button type="submit" id="send-button" disabled><i class="fas fa-paper-plane"></i></button>
                </form>
            </div>
        </main>
        
        <div class="status-bar">
            <div class="status" id="connection-status">
                <i class="fas fa-circle disconnected"></i> Disconnected
            </div>
            <div class="status" id="model-info">
                No model selected
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
